<body><!--body 3개로 설정 ;header , main, footer-->

    <main>
        <article id="a1" class="c1"><!--article태그로도 할 수 있음-->

            <div>
                <img src="../IMAGE/HJE_IMAGE.jpg"  />

            <ul>
                <li>허지은</li>
                <li>010-3xxx-xxxx</li>
